<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="success">John</td>
        <td class="success">Doe</td>
        <td class="success">john@example.com</td>
      </tr>
      <tr>
        <td class="danger">Mary</td>
        <td  class="danger">Moe</td>
        <td  class="danger">mary@example.com</td>
      </tr>
      <tr>
        <td class="warning">July</td>
        <td class="warning">Dooley</td>
        <td class="warning">july@example.com</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
